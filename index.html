  <script>
    function addTask() {
      // Get the input value
      var taskText = document.getElementById('newTask').value;

      // Create a new paragraph element
      var newTaskElement = document.createElement('p');
      newTaskElement.textContent = taskText;

      // Create Edit and Delete buttons for the new task
      var editButton = document.createElement('button');
      editButton.textContent = 'Edit';
      editButton.onclick = function() {
        // Add your edit functionality here
        alert('Edit button clicked for: ' + taskText);
      };

      var deleteButton = document.createElement('button');
      deleteButton.textContent = 'Delete';
      deleteButton.onclick = function() {
        // Add your delete functionality here
        alert('Delete button clicked for: ' + taskText);
        // Optionally, you can remove the task element from the DOM
        newTaskElement.remove();
      };

      // Append the new task and buttons to the taskList div
      document.getElementById('taskList').appendChild(newTaskElement);
      document.getElementById('taskList').appendChild(editButton);
      document.getElementById('taskList').appendChild(deleteButton);

      // Clear the input field after adding the task
      document.getElementById('newTask').value = '';
    }
  </script>
